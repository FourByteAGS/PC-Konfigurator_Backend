name: Docker Build, Test & Deploy Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  start-database:
    runs-on: ubuntu-latest
    steps:
      - name: Start MSSQL Database on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ðŸš€ Erstelle und starte MSSQL-Datenbank"

            # PrÃ¼fen, ob das Netzwerk existiert, falls nicht -> erstellen
            if [ ! "$(docker network ls | grep pckonfigurator-network)" ]; then
              echo "ðŸ”§ Erstelle Docker-Netzwerk fÃ¼r MSSQL..."
              docker network create pckonfigurator-network
            else
              echo "âœ… Docker-Netzwerk existiert bereits."
            fi

            # PrÃ¼fen, ob MSSQL bereits lÃ¤uft
            if [ ! "$(docker ps -q -f name=mssql)" ]; then
              if [ "$(docker ps -aq -f status=exited -f name=mssql)" ]; then
                echo "ðŸ”„ MSSQL existiert, aber ist gestoppt. Starte neu..."
                docker start mssql
              else
                echo "ðŸš€ MSSQL lÃ¤uft nicht, erstelle neuen MSSQL-Container..."
                docker run -d --name mssql \
                  --network pckonfigurator-network \
                  -e "SA_PASSWORD=YourStrong!Passw0rd" \
                  -e "ACCEPT_EULA=Y" \
                  -p 1433:1433 \
                  --restart always \
                  mcr.microsoft.com/mssql/server:2022-latest
              fi
            else
              echo "âœ… MSSQL lÃ¤uft bereits!"
            fi

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: start-database

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore PCKonfiguratorBackend/PCKonfiguratorBackend.csproj

      - name: Build Backend
        run: dotnet build PCKonfiguratorBackend/PCKonfiguratorBackend.csproj --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test PCKonfiguratorBackend.Tests/PCKonfiguratorBackend.Tests.csproj --no-restore --verbosity normal
        continue-on-error: true

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        if: success()

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pckonfigurator-backend:latest -f PCKonfiguratorBackend/Dockerfile .
          docker tag ${{ secrets.DOCKER_USERNAME }}/pckonfigurator-backend:latest ${{ secrets.DOCKER_USERNAME }}/pckonfigurator-backend:${{ github.run_number }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pckonfigurator-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/pckonfigurator-backend:${{ github.run_number }}
        if: success()

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ðŸš€ Deployment auf Server starten..."

            # PrÃ¼fen, ob das Netzwerk existiert, falls nicht -> erstellen
            if [ ! "$(docker network ls | grep pckonfigurator-network)" ]; then
              echo "ðŸ”§ Erstelle Docker-Netzwerk fÃ¼r Backend..."
              docker network create pckonfigurator-network
            else
              echo "âœ… Docker-Netzwerk existiert bereits."
            fi

            echo "ðŸ“¦ Docker-Image ziehen..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/pckonfigurator-backend:latest

            echo "ðŸ›‘ Stoppe vorherige Instanz..."
            docker stop pckonfigurator-backend || true
            docker rm pckonfigurator-backend || true

            echo "ðŸš€ Starte neuen Backend-Container..."
            docker run -d \
              -p 110:8080 \
              --name pckonfigurator-backend \
              --network pckonfigurator-network \
              ${{ secrets.DOCKER_USERNAME }}/pckonfigurator-backend:latest
              
            echo "âœ… Deployment abgeschlossen!"
