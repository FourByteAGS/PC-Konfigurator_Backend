version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  pckonfiguratorbackend:
    image: pckonfiguratorbackend
    build:
      context: .
      dockerfile: PCKonfiguratorBackend/Dockerfile
    networks:
      - app-network
    ports:
      - "110:8080"
    depends_on:
      - mssql
    environment:
      ConnectionStrings__DefaultConnection: "Server=mssql,1433;Database=your_db;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;"

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - app-network
    volumes:
      - mssql-data:/var/opt/mssql

volumes:
  mssql-data:
